{% extends "base.html" %}

{% block titulo %} Lista de libros {% endblock %}

{% block contenido %}

<div class="card"">
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="{% url 'crear_libros' %}" role="button">Agregar libro</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Libros</h4>

        <table class="table">
            <thead>
                <!--COLUMNAS-->
                <tr>
                    <th>ID</th>
                    <th>TÍTULO</th>
                    <th>IMAGEN</th>
                    <th>DESCRIPCIÓN</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <!--REGISTROS-->
                {% for libro in libros %}
                <tr>
                    <td>{{ libro.id }}</td>
                    <td>{{ libro.titulo }}</td>
                    <td><img src="{{ libro.imagen.url }}" alt="Portada de libro: {{ libro.titulo}}" height="100" style="border-radius: 10px"></td>
                    <td>{{ libro.descripcion}}</td>
                    <td> 
                        <a name="" id="" class="btn btn-info" href="{%  url 'editar_libro' libro.id  %}" role="button" style="margin: 3px">Editar</a>
                        
                        <a name="" id="" class="btn btn-danger" href="{% url 'eliminar_libro' libro.id %}" role="button" style="margin: 3px">Borrar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
    <div class="card-footer text-muted"> 
    </div>
</div>

{% endblock %}
