<form enctype="multipart/form-data" method="post">
  <!--LAVE DEL FORMULARIO-->
  {% csrf_token %}
  {% for campo in formulario%}

    <div class="mb-3">
      <label for="" class="form-label"> {{campo.label}} </label>

      {% if campo.field.widget.input_type == 'file' and campo.value %}
        <br>
          <img src="{{MEDIA_URL}}/imagenes/{{campo.value}}" width="100" height="150" alt="Portada de Libro"
            style="border-radius: 10px; margin-bottom: 10px">
        <br>
      {% endif%}

      <input 
        type="{{ campo.field.widget.input_type  }}"
        class="form-control" 
        name="{{ campo.name}}" 
        id="" 
        aria-describedby="helpId" 
        placeholder="{{ campo.label }}"
        value="{{campo.value | default:' '}}"
        />
    </div>
    
    <div class="col-12 help-text"> {{campo.errors}} </div>
  {% endfor %}

  <input name="" id="" class="btn btn-success" type="submit" value="Guardar">
  <a name="" id="" class="btn btn-primary" href="{% url 'libros' %}" role="button">Cancelar</a>
</form>
